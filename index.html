<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:orange">
            <a-box position="-3 0.6 0" color="purple" rotation="45 0 0" shadow></a-box>
            <a-sphere position=" 4 0.6 0" radius="0.6" color="red" shadow></a-sphere>
            <a-cylinder position="2 0.6 0" height="2" radius="1" color="black" rotation="0 0 0" shadow></a-cylinder>\
            <a-plane position="0 0 0" width="16" height="15" color="blue" shadow rotation="-90 0 0"></a-plane>
        </a-scene>
    </body>
</html>
